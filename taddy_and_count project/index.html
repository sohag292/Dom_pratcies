<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Taddy and count Project</title>
</head>

<body>
    <section class="container mt-5">
        <div class="text-end">
            <h2>Top Reviews</h2>
            <ul id="commnet-container"></ul>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <img class="img-fluid"
                src="https://media.istockphoto.com/id/952081702/photo/cute-pink-bear-doll-with-bow-isolated-on-white-background-with-shadow-reflection-playful.jpg?s=612x612&w=0&k=20&c=oACmuhxJmXgS1zPfNa1JHUF6vSHR19ggDBRwjhZju4E="
                alt="" />
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 250px; width: 600px"></textarea>
                <label for="floatingTextarea2">Leave a reviw here</label>


                <div class="d-flex justify-content-end">
                    <button id="review-btn" type="button" class="btn btn-success mt-2">
                        Add Review
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center my-5 ">
    <div id="container">
      <h2 id="counter">0</h2>
      <button id="blue-btn" type="button" class="btn btn-danger mx-3">+</button>
      <button id="btn-success" type="button" class="btn btn-success
      mx-3">
        -
      </button>
    </div>
  </section>
    <script src="./index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
